{% extends 'base.html' %}  {% comment %} //ee page base.html lekk varan. or base page kodtha yalla styles um ee page varan  {% endcomment %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="650">
        </div>
            <div class="col-md-6">
                <h3><b>{{movie.name}}</b></h3>
                <h4><i>{{movie.desc}}</i></h4>
                <h6>{{movie.year}}</h4>
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
            </div>
    </div>
</div>
{% endblock %}
